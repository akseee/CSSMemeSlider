<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSMemeSlider</title>
    <link rel="icon" href="./assets/twitter.png" sizes="any" />
    <link rel="icon" href="./assets/twitter.png" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <h1>CSSMemeSlider</h1>

    <div class="slider">
      <div class="slider__content">
        <input
          class="visually-hidden"
          type="radio"
          name="slider"
          id="slide1"
          checked
        />
        <input class="visually-hidden" type="radio" name="slider" id="slide2" />
        <input class="visually-hidden" type="radio" name="slider" id="slide3" />
        <input class="visually-hidden" type="radio" name="slider" id="slide4" />
        <input class="visually-hidden" type="radio" name="slider" id="slide5" />
        <input class="visually-hidden" type="radio" name="slider" id="slide6" />

        <div class="slider__gallery">
          <div class="slider__list">
            <label for="slide1" class="slider__item">
              <img src="assets/first.jpg" alt="first" />
            </label>
            <label for="slide2" class="slider__item">
              <img src="assets/second.jpg" alt="second" />
            </label>
            <label for="slide3" class="slider__item">
              <img src="assets/third.jpg" alt="third" />
            </label>
            <label for="slide4" class="slider__item">
              <img src="assets/foutrh.jpg" alt="fourth" />
            </label>
            <label for="slide5" class="slider__item">
              <img src="assets/fifth.jpg" alt="fifth" />
            </label>
            <label for="slide6" class="slider__item">
              <img src="assets/sixth.jpg" alt="sixth" />
            </label>
          </div>
        </div>

        <div class="slider__texts">
          <div class="slider__texts-list">
            <div class="slider__text slider__text-1">Happy sheep</div>
            <div class="slider__text slider__text-2">Office</div>
            <div class="slider__text slider__text-3">Babulya tea</div>
            <div class="slider__text slider__text-4">Hamster 16s PRO</div>
            <div class="slider__text slider__text-5">Izvinite za mats</div>
            <div class="slider__text slider__text-6">Batya</div>
          </div>
        </div>

        <div class="slider__pagination">
          <label for="slide1">
            <input type="radio" name="slider" id="slide1" />
            <span></span>
          </label>
          <label for="slide2">
            <input type="radio" name="slider" id="slide2" />
            <span></span>
          </label>
          <label for="slide3">
            <input type="radio" name="slider" id="slide3" />
            <span></span>
          </label>
          <label for="slide4">
            <input type="radio" name="slider" id="slide4" />
            <span></span>
          </label>
          <label for="slide5">
            <input type="radio" name="slider" id="slide5" />
            <span></span>
          </label>
          <label for="slide6">
            <input type="radio" name="slider" id="slide6" />
            <span></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
