<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSMemeSlider</title>
    <link rel="icon" href="./assets/twitter.png" sizes="any" />
    <link rel="icon" href="./assets/twitter.png" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <h1>CSSMemeSlider</h1>
    <div class="slider__container">
      <div class="slider">
        <div class="slider__content">
          <div class="slider__item" id="one-slider" data-content-slider>
            <img src="./assets/first.jpg" alt="Горы" />
          </div>
          <!-- <div class="slider__item" id="two-slider" data-content-slider>
            <img src="./assets/second.jpg" alt="" />
          </div>
          <div class="slider__item" id="three-slider" data-content-slider>
            <img src="./assets/third.jpg" alt="" />
          </div> -->
        </div>
      </div>
      <div class="slider__dots">
        <div class="slider__dot-container">
          <span class="slider__dot" data-trigger-slider="1-slider"></span>
        </div>
        <div class="slider__dot-container">
          <span class="slider__dot" data-trigger-slider="2-slider"></span>
        </div>
        <div class="slider__dot-container">
          <span class="slider__dot" data-trigger-slider="3-slider"></span>
        </div>
        <div class="slider__dot-container">
          <span class="slider__dot" data-trigger-slider="4-slider"></span>
        </div>
        <div class="slider__dot-container">
          <span class="slider__dot" data-trigger-slider="5-slider"></span>
        </div>
        <div class="slider__dot-container">
          <span class="slider__dot" data-trigger-slider="6-slider"></span>
        </div>
      </div>
      <div class="slider__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati earum
        tempora culpa illum placeat ad dolore reprehenderit quasi optio iusto?
      </div>
    </div>
  </body>
</html>
